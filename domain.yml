version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - interest_list
  - tell_name_email

responses:
  utter_greet:
  - text: "Hey {name}! How are you?"

  utter_ask_name:
  - text: "what is your name?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great {name}, carry on!"

  utter_goodbye:
  - text: "Bye {name}"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_interest:
  - text: "what are you interested in Data Science?"  

  utter_ask_name_email:
  - text: "Can I get your Name and email please?" 

entities:
  - name
  - interests
  - email

# defining slots to be used for storing entities
slots:
  
  name:
    type: any
    mappings:
    - type: from_entity
      entity: name

  interests:
    type: list
    influence_conversation: true 
    mappings: 
    - type: from_entity
      entity: interests

  email:
    type: any
    mappings:
    - type: from_entity
      entity: email

actions:
  - action_get_interest

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
